<script type="text/javascript">
    function recorder() {
        var flag = false;//默认没有中奖纪录
        var node = document.getElementsByTagName('body')[0];
        //判断该用户是否有中奖纪录
        if (flag) {
            //若没有中奖纪录 执行以下js
            node.style.width = window.screen.availWidth + 'px';
            node.style.height = window.screen.availHeight + 'px';
            node.setAttribute('class', 'no-recorder');
            document.getElementsByClassName('recorder-bg')[0].style.display = 'block';
            document.getElementsByClassName('recorder-wrapper')[0].style.display = 'none'

        } else {
            //若中奖纪录不为空 执行以下js
            node.style.background = '#fff';

    }
