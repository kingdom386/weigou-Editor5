<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="x5-orientation" content="portrait">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="format-detection" content="telphone=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/header.css" media="screen"/>
    <link rel="stylesheet" href="css/clear.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/purchase.css" type="text/css" media="screen">
    <title>支付方式</title>
</head>
<body onload="publicScroll()">
<!--公共头部  微信头部不要加 app头部要加样式需要根据实际情况进行修改且样式均为统一-->
<header>
    <div class="wg-header">
        <a href="" class="btn menu-icon-btn icon-angle-left"></a>
        <h2 class="wg-header-txt txt-center">支付方式</h2>
        <a href="javascript:void(0);" class="btn btn-shared"></a>
    </div>
</header>
<!--整体内容滑动-->
<section>
    <div id="scroll-wrapper">
        <div id="scroll-container">
            <!--订单总额-->
            <div class="purchase-order-money marginB20">
                <span class="order-left-label p-left">订单金额</span>
                <span class="order-right-amount p-right">¥<em>56645</em></span>
            </div>
            <!--purchase-order-money-->

            <!--订单支付方式选择-->
            <div class="order-payment-method">
                <div class="order-payment-method-items sel-active">
                    <span class="payment-items-left-icon we-pay-icon"></span>
                    <!--payment-items-left-icon-->
                    <span class="payment-sel-radio"><input type="radio" name="payWays"></span>
                    <div class="payment-items-content">
                        <p class="payment-title">微信支付</p>
                        <p class="payment-intro">使用微信支付，安全便捷</p>
                    </div>

                </div>
                <!--order-payment-method-items-->

                <div class="order-payment-method-items">
                    <span class="payment-items-left-icon bank-pay-icon"></span>
                    <!--payment-items-left-icon-->
                    <span class="payment-sel-radio"><input type="radio" name="payWays"></span>
                    <div class="payment-items-content">
                        <p class="payment-title">微信支付</p>
                        <p class="payment-intro">使用微信支付，安全便捷</p>
                    </div>
                </div>
                <!--order-payment-method-items-->
                <!--多余的支付方式放在盒子里折叠显示-->
                <div class="pay-ways-hidden-panel">
                    <div class="order-payment-method-items">
                        <span class="payment-items-left-icon bank-pay-icon"></span>
                        <!--payment-items-left-icon-->
                        <span class="payment-sel-radio"><input type="radio" name="payWays"></span>
                        <div class="payment-items-content">
                            <p class="payment-title">微信支付</p>
                            <p class="payment-intro">使用微信支付，安全便捷</p>
                        </div>
                    </div>
                    <!--order-payment-method-items-->

                    <div class="order-payment-method-items">
                        <span class="payment-items-left-icon bank-pay-icon"></span>
                        <!--payment-items-left-icon-->
                        <span class="payment-sel-radio"><input type="radio" name="payWays"></span>
                        <div class="payment-items-content">
                            <p class="payment-title">微信支付</p>
                            <p class="payment-intro">使用微信支付，安全便捷</p>
                        </div>
                    </div>
                    <!--order-payment-method-items-->
                </div>
                <!--pay-ways-hidden-panel-->
                <div class="show-hide-btn">查看更多支付方式<i class="icon-angle-down"></i></div>
                <!--show-hide-btn-->
            </div>
            <!--order-payment-method-->

            <!--确认支付-->
            <div class="pay-confrm">
                <a href="" class="pay-confrm txt-center">确认支付</a>
            </div>

        </div>
    </div>
</section>

<script src="js/size.js" type="text/javascript"></script>
<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/TouchScroll.js" type="text/javascript"></script>
<script src="js/LazyImgLoad.js" type="text/javascript"></script>
<script type="text/javascript">
    $('.show-hide-btn').on('touchend',function(){
        if(!$(".pay-ways-hidden-panel").hasClass("panel-active")){
            $(".pay-ways-hidden-panel").addClass("panel-active");
            $('i',this).addClass('icon-active');
        }else{
            $(".pay-ways-hidden-panel").removeClass("panel-active");
            $('i',this).removeClass('icon-active');
        }
    });

    //选择支付方式
    $(".payment-sel-radio").on('touchend',function(){
        $('.order-payment-method-items').removeClass('sel-active');
        $(".payment-sel-radio").removeAttr('checked');
        $("input[type^='radio']",this).attr('checked','checked');
        $(this).parents('.order-payment-method-items').addClass('sel-active');
    });



</script>
</body>
</html>
