<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=0" name="viewport"/>
    <meta name="x5-orientation" content="portrait">

    <meta name="format-detection" content="telphone=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/header.css" media="screen"/>
    <link rel="stylesheet" href="css/clear.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/purchase.css" type="text/css" media="screen">
    <title>待付款</title>
</head>
<body onload="publicScroll()">
<!--公共头部  微信头部不要加 app头部要加样式需要根据实际情况进行修改且样式均为统一-->
<header>
    <div class="wg-header">
        <a href="" class="btn menu-icon-btn icon-angle-left"></a>
        <h2 class="wg-header-txt txt-center">待付款</h2>
        <a href="javascript:void(0);" class="btn btn-shared"></a>
    </div>
</header>
<!--整体内容滑动-->
<section>
    <div id="scroll-wrapper">
        <div id="scroll-container">
            <!--待付款-->
            <div class="purchase-payment ">
                <div class="purchase-payment-top">
                    <!--active-items-sel 激活状态-->
                    <span class="purchase-payment-items-sel"><input type="radio" name="" class="purchase-items-radio"/></span>
                    <!--purchase-payment-items-sel-->
                    <a href="" class="shopstore-link p-left"><i class="shopstore-icon"><img src="img/tx.jpg"
                                                                                            class="img-responsive"
                                                                                            alt=""></i><i
                            class="shopstore-arrow-icon icon-angle-right"></i> 九爷的旗舰店</a>
                    <span class="purchase-payment-top-right p-right">等待买家付款</span>
                </div>
                <!--purchase-payment-top-->

                <div class="purchase-payment-main">
                    <span class="purchase-payment-main-pic">
                        <img lazyImg="img/fruits-02.jpg" class="img-responsive" alt="">
                    </span>
                    <!--purchase-payment-main-pic-->
                    <div class="purchase-payment-main-infoPane">
                        <div class="main-infoPane">
                            <span class="main-infoPane-left p-left">【华为官方】Huawei/华为 畅享6S 全网通4G智能手机轻薄大容量</span>
                            <span class="main-infoPane-right p-right"><p class="now-price">¥5200.5</p><p
                                    class="org-price">¥4599.5</p></span>
                        </div>
                        <!--main-infoPane-->
                        <div class="main-otherInfo"><span class="otherInfo-left p-left">内存：64G</span><span
                                class="otherInfo-right p-right">X1</span></div>
                        <!--main-otherInfo-->
                    </div>
                    <!--purchase-payment-main-infoPane-->
                </div>
                <!--purchase-payment-main-->

                <div class="purchase-payment-bottom">
                    <p class="btm-label">共1件商品，合计：<em>¥5252.5</em>（含运费¥52）</p>
                    <p class="btm-btn"><a href="" class="btm-btn-pay btn-payment p-right">付款</a><a href="" class="btm-btn-cancle btn-payment p-right">取消订单</a></p>
                </div>
                <!--purchase-payment-bottom-->
            </div>
            <!--purchase-payment-->

            <div class="purchase-payment ">
                <div class="purchase-payment-top">
                    <!--active-items-sel 激活状态-->
                    <span class="purchase-payment-items-sel"><input type="radio" name="" class="purchase-items-radio"/></span>
                    <!--purchase-payment-items-sel-->
                    <a href="" class="shopstore-link p-left"><i class="shopstore-icon"><img src="img/tx.jpg"
                                                                                            class="img-responsive"
                                                                                            alt=""></i><i
                            class="shopstore-arrow-icon icon-angle-right"></i> 九爷的旗舰店</a>
                    <span class="purchase-payment-top-right p-right">等待买家付款</span>
                </div>
                <!--purchase-payment-top-->

                <div class="purchase-payment-main">
                    <span class="purchase-payment-main-pic">
                        <img lazyImg="img/fruits-02.jpg" class="img-responsive" alt="">
                    </span>
                    <!--purchase-payment-main-pic-->
                    <div class="purchase-payment-main-infoPane">
                        <div class="main-infoPane">
                            <span class="main-infoPane-left p-left">【华为官方】Huawei/华为 畅享6S 全网通4G智能手机轻薄大容量</span>
                            <span class="main-infoPane-right p-right"><p class="now-price">¥5200.5</p><p
                                    class="org-price">¥4599.5</p></span>
                        </div>
                        <!--main-infoPane-->
                        <div class="main-otherInfo"><span class="otherInfo-left p-left">内存：64G</span><span
                                class="otherInfo-right p-right">X1</span></div>
                        <!--main-otherInfo-->
                    </div>
                    <!--purchase-payment-main-infoPane-->
                </div>
                <!--purchase-payment-main-->

                <div class="purchase-payment-bottom">
                    <p class="btm-label">共1件商品，合计：<em>¥5252.5</em>（含运费¥52）</p>
                    <p class="btm-btn"><a href="" class="btm-btn-pay btn-payment p-right">付款</a><a href="" class="btm-btn-cancle btn-payment p-right">取消订单</a></p>
                </div>
                <!--purchase-payment-bottom-->
            </div>
            <!--purchase-payment-->
        </div>
    </div>
</section>

<div class="public-footer" style="padding: 0 0 0 0.2rem;">
   <span class="p-left footer-label">付款总计：<em>¥<i>5251</i></em></span>
    <a href="javascript:void(0);" class="pay-all-btn txt-center p-right">去付款</a>
</div>

<script src="js/size.js" type="text/javascript"></script>
<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/TouchScroll.js" type="text/javascript"></script>
<script src="js/LazyImgLoad.js"></script>
<script type="text/javascript">
    $(".purchase-payment-items-sel").on('touchend',function(){
         if(!$(this).hasClass("active-items-sel")) {
             $(this).addClass("active-items-sel");
             //设置选中状态的值
             $("input[type^='radio']",this).attr('checked','checked');
         }else{
             $(this).removeClass("active-items-sel");
             //设置选中状态的值
             $("input[type^='radio']",this).removeAttr('checked');
         }
    });


</script>

</body>
</html>
